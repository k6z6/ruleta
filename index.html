<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Ruleta de la Suerte</title>
</head>
<body>
    <!-- Título de la ruleta -->
	<h1>Ruleta de la Suerte</h1>

	<div class="game-container">
		<button id="spin">Rueda</button>
		<span class="arrow"></span>
		<div class="container">
			<div class="uno"></div>
			<div class="dos"></div>
			<div class="tres"></div>
			<div class="cuatro"></div>
			<div class="cinco"></div>
			<div class="seis"></div>
			<div class="siete"></div>
			<div class="ocho"></div>
		</div>
		
		<div id="number-display">000</div> <!-- Aquí se mostrará el número aleatorio -->
	</div>
	
	<script src="script.js"></script>
</body>
</html>
